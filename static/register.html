<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Push Notif</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #1a1a2e; color: #eee; }
    .card { background: #16213e; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); width: 100%; max-width: 360px; }
    h1 { margin: 0 0 1.5rem 0; font-size: 1.5rem; text-align: center; }
    label { display: block; margin-bottom: 0.35rem; font-size: 0.9rem; color: #a0a0a0; }
    input { width: 100%; padding: 0.6rem 0.75rem; margin-bottom: 1rem; border: 1px solid #0f3460; border-radius: 6px; background: #0f3460; color: #eee; font-size: 1rem; }
    input:focus { outline: none; border-color: #e94560; }
    button { width: 100%; padding: 0.75rem; margin-top: 0.5rem; background: #00ff88; color: #1a1a2e; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; font-weight: 600; }
    button:hover { background: #00cc6a; }
    .msg { margin-top: 1rem; padding: 0.5rem; border-radius: 6px; font-size: 0.9rem; display: none; }
    .msg.error { background: rgba(233,69,96,0.2); color: #ff6b6b; display: block; }
    .msg.success { background: rgba(0,255,136,0.15); color: #00ff88; display: block; }
    a { color: #00d9ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .links { text-align: center; margin-top: 1rem; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Daftar Akun</h1>
    <form id="form-register">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username" minlength="3" placeholder="Min. 3 karakter">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6" placeholder="Min. 6 karakter">
      <label for="password_confirm">Konfirmasi Password</label>
      <input type="password" id="password_confirm" name="password_confirm" required autocomplete="new-password" placeholder="Ulangi password">
      <button type="submit">Daftar</button>
    </form>
    <div id="msg" class="msg"></div>
    <div class="links">
      Sudah punya akun? <a href="/login.html">Login</a><br>
      <a href="/">‚Üê Kembali ke Push Test</a>
    </div>
  </div>
  <script>
    $(function () {
      $('#form-register').on('submit', function (e) {
        e.preventDefault();
        var $msg = $('#msg').removeClass('error success');
        var password = $('#password').val();
        var password_confirm = $('#password_confirm').val();
        if (password !== password_confirm) {
          $msg.addClass('error').text('Password dan konfirmasi tidak sama').show();
          return;
        }
        $.ajax({
          url: '/api/register',
          method: 'POST',
          contentType: 'application/json',
          credentials: 'include',
          data: JSON.stringify({
            username: $('#username').val().trim(),
            password: password
          })
        })
          .done(function (r) {
            if (r.ok) {
              $msg.addClass('success').text(r.message || 'Registrasi berhasil. Mengalihkan ke login...').show();
              setTimeout(function () { window.location.href = '/login.html'; }, 1500);
            } else {
              $msg.addClass('error').text(r.message || 'Registrasi gagal').show();
            }
          })
          .fail(function (xhr) {
            var m = (xhr.responseJSON && xhr.responseJSON.message) || xhr.statusText || 'Gagal mendaftar';
            $msg.addClass('error').text(m).show();
          });
      });
    });
  </script>
</body>
</html>
